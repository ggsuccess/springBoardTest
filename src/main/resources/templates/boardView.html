<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세보기</title>
    <link rel="stylesheet" href="/css/boardView.css">
</head>
<body>
<div class="Layout">
    <table class="board-view-table">
        <thead>
        <tr>
            <th th:text="${board.id}"></th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.viewcount}"></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="board-content" th:text="${board.content}"></td>
            <input class="hidden" type="hidden" name="password" th:value="${board.password}">
        </tr>
        </tbody>
    </table>
    <input class="inputpassword" type="password" name="password" maxlength="15" placeholder="비밀번호를 입력하세요">
    <a class="delete-link" onclick="return hiddenPasswordCheck()" th:href="@{/board/delete(id=${board.id})}"
       style="margin:6px">해당 글 삭제하기</a>
    <a class="modify-link" onclick="return hiddenPasswordCheck()" th:href="@{/board/modify/{id}(id = ${board.id})}"
       style="margin:6px">해당 글 수정하기</a>
    <button onclick="history.go(-1)">뒤로가기</button>
</div>
</body>
<script src="/js/hiddenPasswordCheck.js"></script>
</html>
